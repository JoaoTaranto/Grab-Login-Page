    <section class="container">
      <main class="login-area">
        <!-- CLASS LOGIN AREA -->
        <img class="logo" src="assets/logo-grab.svg" alt="Logo Grab" />

          <!-- INPUTS -->

          <label class="label-email" for="input-email">
            <span class="material-symbols-outlined span-email">
              alternate_email
            </span>
            <input class="input-email" type="email" />
          </label>

          <label class="label-password" for="input-password">
            <span class="material-symbols-outlined span-password"> lock </span>
            <input class="input-password" type="password" />
          </label>
          <button type="submit" value="Entrar" onclick="Submit()">
            Entrar
          </button>
        </div>
        <!-- LOGIN-ITEMS -->
        <div class="footer-text">
          <p>Problemas para entrar?<br />Clique <span>aqui</span></p>
        </div>
